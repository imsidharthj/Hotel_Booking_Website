<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Hotel Booking</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/common.css">
    </head>
    <body>
        <header class="header">
            <img src="./assests/images/logo.png" alt="Hotel logo" class="logo" onclick="goToHome()"/>
            <h1 class="login-title active">Login</h1>
            <input type="text" class="search-input" placeholder="Search" />
        </header>

        <nav class="breadcrumb">
            <a href="index.html">Home</a> > <span>Login</span>
        </nav>

        <main class="login-main">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account to continue</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" name="email" required>
                            <span class="input-icon">üìß</span>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Sign In</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </form>

                    <div class="login-divider">
                        <span>or</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn google-btn" onclick="socialLogin('google')">
                            <span class="social-icon">üîç</span>
                            Continue with Google
                        </button>
                        <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                            <span class="social-icon">üìò</span>
                            Continue with Facebook
                        </button>
                    </div>

                    <div class="signup-link">
                        <p>Don't have an account? <a href="#" onclick="toggleToSignup()">Sign up here</a></p>
                    </div>
                </div>

                <!-- Sign Up Form (Hidden by default) -->
                <div class="signup-box" id="signupBox" style="display: none;">
                    <div class="login-header">
                        <h1>Create Account</h1>
                        <p>Join us and start booking amazing hotels</p>
                    </div>

                    <form class="login-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" name="email" required>
                            <span class="input-icon">üìß</span>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" required>
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <span class="input-icon">üîí</span>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Create Account</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </form>

                    <div class="signup-link">
                        <p>Already have an account? <a href="#" onclick="toggleToLogin()">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="contact" onclick="goToContact()">Contact Us</div>
            <div class="social-media">
                <img src="./assests/images/facebook.png" alt="facebook" class="social-icon">
                <img src="./assests/images/instagram.png" alt="instagram" class="social-icon">
                <img src="./assests/images/twitter.png" alt="twitter" class="social-icon">
            </div>
            <div class="copyright">¬© 2023 Hotel Booking</div>
        </footer>

        <script src="./scripts/common.js"></script>
    </body>
</html>
