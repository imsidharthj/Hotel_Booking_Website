<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Hotel Booking</title>
        <link rel="stylesheet" href="./styles/common.css">
    </head>
    <body>
        <!-- Header Template Placeholder -->
        <div id="header-placeholder"></div>

        <main class="login-main">
            <div class="login-container">
                <!-- Login Form -->
                <div class="login-box">
                    <div class="login-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <input type="email" id="loginEmail" name="email" placeholder="Email Address" required>
                            <span class="input-icon">üìß</span>
                        </div>

                        <div class="form-group">
                            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Sign In</span>
                            <span class="btn-icon">üöÄ</span>
                        </button>
                    </form>

                    <div class="login-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google-btn" onclick="socialLogin('google')">
                            <span class="social-icon">üîç</span>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                            <span class="social-icon">üìò</span>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="#" onclick="toggleToSignup()">Sign up here</a>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="signup-box" id="signupBox" style="display: none;">
                    <div class="login-header">
                        <h1>Create Account</h1>
                        <p>Join us for amazing hotel deals</p>
                    </div>

                    <form id="signupForm" class="login-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" name="firstName" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email Address" required>
                            <span class="input-icon">üìß</span>
                        </div>

                        <div class="form-group">
                            <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                        </div>

                        <div class="form-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            <span class="input-icon">üîí</span>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTerms" required>
                                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Create Account</span>
                            <span class="btn-icon">‚ú®</span>
                        </button>
                    </form>

                    <div class="signup-link">
                        Already have an account? <a href="#" onclick="toggleToLogin()">Sign in here</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Template Placeholder -->
        <div id="footer-placeholder"></div>

        <script src="./scripts/common.js"></script>
    </body>
</html>
